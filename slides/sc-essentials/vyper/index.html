### Types

- boolean 
- signed integer 
- unsigned integer 
- decimal 
- address
- uint types - time, wei, custom-defined by developer
- bytes32 array
- fixed bytesize array
- fixed string size
- fixed size lists 
- structs
- mappings

background-image: url(bg.jpeg)

## Defining Variables

### Solidity
```javascript 
type accessControl varName
address public voter
```

### Vyper
```python
varName: accessControl ( type ) 
voter: public ( address ) 
```

#### Defining Variables: A Demo

---
background-image: url(bg.jpeg)

## Declaring Constructors

### Solidity 
```javascript
constructor () public { ... } 
```

### Vyper 
```python
@public 
def __init__()
```

#### Defining Constructors: A Demo
---
background-image: url(bg.jpeg)

## Defining Functions

### Solidity 
```javascript
function functionName() public { ... } 
```

### Vyper 
```python
@public 
def functionName(): 
  ...
  ...
```

#### Defining Functions: A Demo
---
background-image: url(bg.jpeg)

## Defining Functions with Arguments

### Solidity 
```javascript
function functionName (type varName) public { ... } 
```

### Vyper 
```python
@public 
def functionName(_varName: type): 
  ...
  ...
```

#### Defining Functions with Arguments: A Demo
---
background-image: url(bg.jpeg)

## Defining Payable Functions

### Solidity 
```javascript
function functionname() public payable { ... } 
```

### Vyper 
```python
@public 
@payable
def functionName(_varName: type): 
  ...
  ...
```

#### Defining Payhable Functions: A Demo
---
background-image: url(bg.jpeg)

## Require

### Solidity 
```javascript
require( some boolean operation, &#34;message&#34;);
```

### Vyper 
```python
assert (some boolean operation)
```

#### Using Require Statements

background-image: url(bg.jpeg)

## Self
 - Required to be able to assign variables in vyper 
 - Omitting the self will not actually assign anything

---
background-image: url(bg.jpeg)

## Vyper vs Solidity

### Similarities 
- Both allow us to control operations on the blockchain

### Differences 
 - Syntactical difference (Solidity - JS; Vyper - Python)
